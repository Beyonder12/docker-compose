_format_version: "2.1"

services:

- name: hello-service
  url: http://hello-service:80
  routes:
  - name: hello-route
    paths:
    - /hello
    
plugins:
- name: cors
  config:
    origins:
      - https://google.com
      - https://www.google.com
    methods:
    - GET
    - POST 
    headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD%
    - Content-Type
    - Date 
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token 
    credentials: true
    max_age: 3600
    preflight_continue: false

- name: rate-limiting
  config:
    # second: 5
    hour: 10
    policy: local
    fault_tolerant: true
    hide_client_headers: false
    redis_ssl: false
    redis_ssl_verify: false
